<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduClear - Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center text-primary">Student Dashboard</h1>
            <nav class="mt-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#paymentHistory">Payment History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#clearanceStatus">Clearance Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="#notifications">Notifications</a></li>
                </ul>
            </nav>
            <div class="mt-4">
                <h2>Welcome, <span id="studentName">[Student Name]</span></h2>
                <p class="lead">You have an outstanding balance of <strong id="balance">K2,000</strong>.</p>
                <button class="btn btn-primary" onclick="makePayment()">Make Payment</button>
            </div>
            <div id="paymentHistory" class="mt-4">
                <h2>Payment History</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Payment Date</th>
                            <th>Amount Paid</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="paymentTableBody">
                        <!-- Payment history rows added dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="clearanceStatus" class="mt-4">
                <h2>Clearance Status</h2>
                <p>Status: <span id="clearance">Pending</span></p>
                <button class="btn btn-secondary" onclick="toggleClearance()">Toggle Clearance Status</button>
                <button class="btn btn-outline-primary">Download Clearance Form</button>
            </div>
            <div id="notifications" class="mt-4">
                <h2>Notifications</h2>
                <ul id="notificationList" class="list-group">
                    <!-- Notifications added dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Dummy Data for Demonstration
        const studentName = "John Doe";
        const paymentHistory = [
            { date: "2025-01-01", amount: "K1,000", method: "Mobile Money", status: "Successful" },
            { date: "2024-12-15", amount: "K500", method: "Bank Transfer", status: "Pending" },
        ];
        const notifications = [
            "Payment reminder: Your payment is due soon.",
            "New clearance form available for download.",
        ];

        // Populate Dashboard with Data
        document.getElementById("studentName").textContent = studentName;
        const paymentTableBody = document.getElementById("paymentTableBody");
        paymentHistory.forEach(payment => {
            const row = `<tr>
                            <td>${payment.date}</td>
                            <td>${payment.amount}</td>
                            <td>${payment.method}</td>
                            <td>${payment.status}</td>
                        </tr>`;
            paymentTableBody.innerHTML += row;
        });

        const notificationList = document.getElementById("notificationList");
        notifications.forEach(notification => {
            const listItem = `<li class="list-group-item">${notification}</li>`;
            notificationList.innerHTML += listItem;
        });

        // Button Interactions
        function makePayment() {
            alert("Redirecting to payment portal...");
        }

        function toggleClearance() {
            const clearanceSpan = document.getElementById("clearance");
            clearanceSpan.textContent = clearanceSpan.textContent === "Pending" ? "Cleared" : "Pending";
        }
    </script>
</body>
</html>
