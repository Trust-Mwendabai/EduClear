<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduClear - Payment History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Payment History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount Paid</th>
                    <th>Payment Method</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payment history records will be populated here -->
            </tbody>
        </table>
        <button class="btn btn-secondary">Export to PDF/Excel</button>
    </div>
</body>
</html>
